      <div *ngSwitchCase="'orders'" class="scroll-container-item">

    <div style="width: 100%; height: 50px; min-height: 50px; display: flex;">
        <div (click)="handleSwitch('command', fab)"
          style="flex: 1; background-color: transparent; color: #6670e0; border-top: 1px solid #6670e0; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: .8em; text-transform: uppercase; font-weight: bold;">
          Comanda
        </div>
        <div (click)="handleSwitch('establishments', fab)"
          style="flex: 1; background-color: transparent; border-left: 1px solid #6670e0; border-top: 1px solid #6670e0; border-right: 1px solid #6670e0; color: #6670e0; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: .8em; text-transform: uppercase; font-weight: bold;">
          Restaurantes
        </div>
        <div (click)="handleSwitch('orders', fab)"
          style="flex: 1; background-color: transparent; color: #6670e0; border-top: 1px solid #6670e0; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: .8em; text-transform: uppercase; font-weight: bold;">
          Visitas
        </div>
      </div>

    <ion-fab #fab style="margin: 0 1vh 97px 0;" vertical="bottom" horizontal="end" edge slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button color="primary" (click)="appController.navigate('settings');">
          <ion-icon name="settings"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
      <ion-fab-list *ngIf="switchVar !== 'command'" side="top">
        <ion-fab-button color="primary" (click)="startCommand();">
          <ion-icon name="play"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
