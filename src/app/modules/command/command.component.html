<div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between;"> <!--style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between;"-->
  <div style="width: 100%; height: 60px; display: flex;">
    <div (click)="handleSwitch('menu')"
    style="border-color: #3a7dfa; flex: 1; background-color: transparent; color: #6670e0; border-top: 1px solid #6670e0; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: .8em; text-transform: uppercase; font-weight: bold;">
      Card√°pio
    </div>
    <div (click)="handleSwitch('table')"
    style="border-color: #3a7dfa; flex: 1; background-color: transparent; color: #6670e0; border-top: 1px solid #6670e0; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: .8em; text-transform: uppercase; font-weight: bold;">
      Mesa
    </div>
  </div>

  <ng-container [ngSwitch]="switchVar">
    <div *ngSwitchCase="'menu'" style="flex: 1;">
      <app-menu [products]="products" [visit]="visit" (setTable)="addToTable($event)"></app-menu>
    </div>

    <div *ngSwitchCase="'table'" style="flex: 1;">
      <app-table [productsAdded]="productsTable"></app-table>
    </div>
  </ng-container>
</div>
