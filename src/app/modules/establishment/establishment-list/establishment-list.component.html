<mat-list *ngIf="dataIsReady" class="visit-list">

    <mat-list-item *ngFor="let bar of bars;" (click)="pushToDetails(bar);" class="visit-list-item" >
        <ion-avatar class="bar-icon" slot="start">
            <img [src]="bar?.img">
        </ion-avatar>
        <h4 mat-line style="padding: 0 0 2px;">{{ bar?.name }}</h4>
        <p mat-line style="line-height: 20px; color: #717171; max-width: 82%; white-space: normal;">
            <span class="svg-span">
                <svg width="10" height="10" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5.483.314l1.128 2.39a.54.54 0 0 0 .405.308l2.522.383c.442.067.618.635.299.96l-1.825 1.86a.58.58 0 0 0-.155.499l.43 2.626c.076.46-.386.811-.78.594L5.25 8.694a.518.518 0 0 0-.502 0l-2.255 1.24c-.395.217-.857-.134-.782-.594l.431-2.626a.58.58 0 0 0-.155-.499L.163 4.355c-.32-.326-.143-.893.299-.96l2.522-.383a.54.54 0 0 0 .405-.308L4.517.314a.528.528 0 0 1 .966 0z">
                    </path>
                </svg>
                <a class="rating">{{ bar?.rating }}</a>
            </span>
            • {{ bar?.description }} • {{ bar?.distance }}
            km
            <br>
            <span *ngIf="bar?.duration" class="minutes">
                • {{ bar?.duration }} •
            </span>
        </p>
    </mat-list-item>

</mat-list>

<div *ngIf="!dataIsReady" class="adjust-space-top">
    <ion-list *ngFor="let i of [0,1,2,3,4,5];">
        <ion-item>
            <ion-avatar class="skeleton-icon" slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
                <h3>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>

                </h3>
                <p>
                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
                <p>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
</div>
