<div class="action-sheet-default" (click)="inputFocus.nativeElement.focus();"> 
    <ion-toolbar>
        <ion-title size="small">Digite sua senha</ion-title>
    </ion-toolbar>

    <div class="password-bullets">
        <div class="password-item"></div>
        <div class="password-item"></div>
        <div class="password-item"></div>
        <div class="password-item"></div>
        <div class="password-item"></div>
        <div class="password-item"></div>
    </div>

    <form [formGroup]="forms" novalidate> <!--(ngSubmit)="confirm()"-->

        <input id="email" formControlName="email" type="email" class="input-hidden">
        <mat-form-field>
            <input #inputHidden class="input-hidden" matInput matInputAutofocus formControlName="password" maxlength="6" (keyup)="handleInputType($event)" inputmode="numeric" pattern="[0-9]*" > 
        </mat-form-field>
    </form>
</div>
