<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <ion-button color="dark" (click)="location.back();">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
            <ion-title>Login</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-item>
        <ion-label color="primary" position="stacked">Digite seu email*</ion-label>
        <ion-input id="email" type="email" [value]="inputEmail" (input)="inputEmail = $event.target.value" placeholder="Ex: gabriel@gmail.com">
        </ion-input>
    </ion-item>

    <div class="recovery-pass">
        <a style="color: #3a7dfa; font-family: sans-serif;">Esqueci a senha</a>
    </div>

</ion-content>

<ion-footer class="footer">
    <ion-toolbar>
        <ion-buttons class="footer-container" end>
            <ion-button (click)="presentModalPass()" [disabled]="!inputEmail" ion-button icon-right>
                AVANÃ‡AR
            </ion-button>
            <ion-icon name="send"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
